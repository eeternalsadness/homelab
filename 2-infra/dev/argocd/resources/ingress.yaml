# https://argo-cd.readthedocs.io/en/latest/operator-manual/ingress/#traefik-v30
# the config options are very similar to HAProxy
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    gethomepage.dev/href: "http://argocd.homelab.io"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: ArgoCD
    gethomepage.dev/group: Platform
    #gethomepage.dev/icon: emby.png
    gethomepage.dev/name: ArgoCD
    #gethomepage.dev/pod-selector: ""
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`argocd.homelab.io`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`argocd.homelab.io`) && Header(`Content-Type`, `application/grpc`)
      priority: 11 # higher number = higher priority
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  #tls:
  #  secretName: argocd-tls
