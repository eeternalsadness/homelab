apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - namespace.yaml
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
  - ingress-nginx.yaml

# NOTE: run argocd server in insecure mode for local development or traefik ingress
configMapGenerator:
  - name: argocd-cmd-params-cm
    literals:
      - server.insecure=true
    behavior: replace
