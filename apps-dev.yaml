apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
    - resource-finalizer.argocd.argoproj.io
spec:
  destination:
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: envs/dev
    repoURL: "https://github.com/eeternalsadness/homelab.git"
    targetRevision: main
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
