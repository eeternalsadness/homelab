apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  tls:
    - hosts:
        - "homelab.eeternalsadness.dev"
      secretName: homepage-tls
  rules:
    - host: "homelab.eeternalsadness.dev"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: homepage
                port:
                  number: 3000
