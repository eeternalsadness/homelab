# https://argo-cd.readthedocs.io/en/latest/operator-manual/ingress/#traefik-v30
# the config options are very similar to HAProxy
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`argocd.homelab.local`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`argocd.homelab.local`) && Header(`Content-Type`, `application/grpc`)
      priority: 11 # higher number = higher priority
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  #tls:
  #  certResolver: default
