apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: vault
    server: "https://kubernetes.default.svc"
  project: default
  source:
    chart: vault
    repoURL: "https://helm.releases.hashicorp.com"
    targetRevision: v0.29.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
