apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault
spec:
  provider:
    vault:
      server: "https://vault.homelab.eeternalsadness.dev"
      # Path is the mount path of the Vault KV backend endpoint
      # Used as a path prefix for the external secret key
      path: "kvv2"
      # Version is the Vault KV secret engine version.
      # This can be either "v1" or "v2", defaults to "v2"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes-homelab"
          role: "grafana-read"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-admin
spec:
  secretStoreRef:
    name: vault
    kind: SecretStore
  refreshPolicy: Periodic
  refreshInterval: "1h0m0s"
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: username
      remoteRef:
        key: grafana/admin_user
        property: username
    - secretKey: password
      remoteRef:
        key: grafana/admin_user
        property: password
